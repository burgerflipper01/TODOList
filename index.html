<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task List</title>

        <!-- CSS -->
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <header>
            <h1>Task List</h1>
            <form id="new-task-form">
                <input
                    type="text"
                    id="new-task-input"
                    placeholder="What tasks do you have for the day?" />
                <input
                    type="submit"
                    id="new-task-submit"
                    value="Add task" />

            </form>
        </header>
        <main>

            <section class="task-list">
                <h2>Tasks</h2>
                <div id="tasks">

                   
                </div>
                
            </section>

        </main>
        <!-- JavaScript -->
        <script src="main.js"></script>

    </body>
</html>
